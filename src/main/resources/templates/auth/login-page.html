<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}"
>


<body layout:fragment="content">



<h1 class="uk-heading-divider uk-text-center">Se connecter</h1>

<div class="uk-container">

    <form th:object="${user}" method="post" action="/login-form">

        <div class="uk-margin">
            <input th:field="*{email}" class="uk-input" placeholder="email">
        </div>
        <div class="uk-margin">
            <input th:field="*{password}" class="uk-input" placeholder="password" type="password">
        </div>

        <div class="uk-margin">
            <input type="submit" value="Se connecter" class="uk-button uk-button-primary uk-width-1-1">
        </div>

    </form>

</div>

</body>

</html>
