<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/base}"
>


<body layout:fragment="content">

<h1 class="uk-heading-divider uk-text-center">Add movie</h1>

<div class="uk-container">

    <form th:object="${movie}" method="post" action="movieForm">


        <input th:field="*{id}" type="hidden" class="uk-input">

        <div class="uk-margin">

            <label class="uk-form-label" for="title">Title</label>

            <div class="uk-form-controls">

                <input th:field="*{title}" type="text" placeholder="title" class="uk-input">

                <ul th:if="${#fields.hasErrors('title')}">
                    <li class="uk-form-danger" th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                </ul>

            </div>

        </div>


        <div class="uk-margin">
            <label class="uk-form-label" for="year">year</label>
            <div class="uk-form-controls">
                <input th:field="*{year}" type="number" placeholder="2024" class="uk-input">
                <ul th:if="${#fields.hasErrors('year')}">
                    <li class="uk-form-danger" th:each="error : ${#fields.errors('year')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="duration">duration</label>
            <div class="uk-form-controls">
                <input th:field="*{duration}" type="number" placeholder="90" class="uk-input">
                <ul th:if="${#fields.hasErrors('duration')}">
                    <li class="uk-form-danger" th:each="error : ${#fields.errors('duration')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="synopsis">synopsis</label>
            <div class="uk-form-controls">
                <input th:field="*{synopsis}" type="text" placeholder="Synopsis" class="uk-input">
                <ul th:if="${#fields.hasErrors('synopsis')}">
                    <li class="uk-form-danger" th:each="error : ${#fields.errors('synopsis')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="uk-margin">
            <label class="uk-form-label" for="pathImg">pathImg</label>
            <div class="uk-form-controls">
                <input th:field="*{pathImg}" type="text" placeholder="https://adresseDeMonImage" class="uk-input">
                <ul th:if="${#fields.hasErrors('pathImg')}">
                    <li class="uk-form-danger" th:each="error : ${#fields.errors('pathImg')}" th:text="${error}"></li>
                </ul>
            </div>
        </div>

        <div class="uk-margin">
            <input type="submit" value="Ajouter film" class="uk-button uk-button-primary uk-width-1-1">
        </div>

    </form>

</div>


</body>

</html>
